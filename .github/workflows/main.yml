name: Zola on GitHub Pages

on: 
 push:
  branches:
   - main

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v3
    - name: Build and deploy
      uses: robwalt/zola-deploy-action@saved-version
      env:
        TOKEN: ${{ secrets.TOKEN }}
